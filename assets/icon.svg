<?xml version="1.0" encoding="UTF-8"?>
<!--
TeleCode Icon - Placeholder SVG
Convert to ICO/ICNS/PNG for distribution

Design: Terminal cursor + Telegram paper plane hybrid
Colors: Green (#39ff14) gradient to cyan (#00e5ff)
-->
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="teleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#39ff14"/>
      <stop offset="100%" style="stop-color:#00e5ff"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#0a0e14"/>
  <circle cx="256" cy="256" r="220" fill="none" stroke="url(#teleGradient)" stroke-width="4" opacity="0.5"/>
  
  <!-- Terminal window -->
  <rect x="100" y="120" width="312" height="272" rx="16" fill="#111820" stroke="url(#teleGradient)" stroke-width="3"/>
  
  <!-- Terminal header dots -->
  <circle cx="130" cy="145" r="8" fill="#ff5f56"/>
  <circle cx="155" cy="145" r="8" fill="#ffbd2e"/>
  <circle cx="180" cy="145" r="8" fill="#27ca40"/>
  
  <!-- Terminal prompt and cursor -->
  <text x="120" y="210" font-family="monospace" font-size="28" fill="#39ff14" filter="url(#glow)">$</text>
  <text x="145" y="210" font-family="monospace" font-size="28" fill="#e6edf3">telecode</text>
  
  <!-- Blinking cursor -->
  <rect x="280" y="188" width="16" height="28" fill="#39ff14" opacity="0.9">
    <animate attributeName="opacity" values="0.9;0.3;0.9" dur="1s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Paper plane (Telegram style) - positioned in lower right -->
  <g transform="translate(280, 250) scale(0.8)" filter="url(#glow)">
    <path d="M0 50 L100 0 L80 100 L50 60 Z" fill="url(#teleGradient)" opacity="0.9"/>
    <path d="M50 60 L80 100 L60 70 Z" fill="#00e5ff"/>
  </g>
  
  <!-- "T" letter accent -->
  <text x="135" y="340" font-family="monospace" font-size="72" font-weight="bold" fill="url(#teleGradient)" filter="url(#glow)">T</text>
</svg>

